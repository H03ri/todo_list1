{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>Login</h1>
</div>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login">
    </form>
    <P>don't have an account?<a href="{% url 'register' %}" class="add-link" style="margin-left: 10px;">Register</a></P>
</div>



{% endblock content %}
